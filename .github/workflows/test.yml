name: Fetch IP List

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:

# ✅ 新增：授予写入权限
permissions:
  contents: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true # 必须为 true
          fetch-depth: 0            # 建议设置为 0 以获取完整历史，有时有助于 push

      # 2️⃣ 获取 IP 列表
      - name: Fetch IP list
        run: |
          curl -s "https://ipdb.api.030101.xyz/?type=bestproxy&country=true" \
            | sed 's/#.*//' \
            | head -n 10 \
            > ips.txt

      # 3️⃣ 提交并推送更新
      - name: Commit and push changes
        run: |
          # 检查是否有文件变化
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add ips.txt
            git commit -m "Update IP list"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi

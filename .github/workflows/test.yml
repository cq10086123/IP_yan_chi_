name: IP Latency Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write   # ← 关键修复点，允许 Actions 提交代码

jobs:
  test_ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run latency test
        run: bash ./test.sh

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add result.txt
          git commit -m "Update top 10 IP results" || echo "No changes"
          git push
